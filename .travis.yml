language: node_js
sudo: false

node_js:
  - 'node'

before_script:
  - export PATH=/home/travis/node_modules/.bin:$PATH

install:
  - npm install md-to-pdf@2.7.1

script:
  - make

deploy:
  provider: releases
  file:
    - "protocols.zip"
    - "protocols.tar.gz"
    - "protocols/Full_Protocols.pdf"
    - "protocols/Legacy_Protocols.pdf"
    - "mass_spec/Proteomics_Workflow.pdf"
  skip_cleanup: true
  api_key:
    secure: 
  overwrite: true
  on:
    repo: white-lab/protocols
    tags: true
